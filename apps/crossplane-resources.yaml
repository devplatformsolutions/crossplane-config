apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-resources
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/devplatformsolutions/crossplane-config.git'
    path: 'resources/aws'
    targetRevision: HEAD
    directory:
      recurse: true
      kustomize: {}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
